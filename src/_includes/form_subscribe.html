{% assign settings = site.data.settings %}

<!-- IF SUCCESS -->
<div class="alert alert-success alert-dismissible fade show" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p class="mb-0"><strong>Thanks!</strong> You've been added to my mailing list.</p>
</div>

<!-- IF FAILURE -->
<div class="alert alert-danger alert-dismissible fade show" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p class="mb-0"><strong>Oops!</strong> Please try again later.</p>
</div>

<!-- FORM SUBSCRIBE -->
<form data-toggle="validatorX">
    <div class="form-group mb-3">
        <input class="form-control" name="Email" type="email" placeholder="Your email" required>
        <!-- <small class="error shake animated"><i class="fa fa-warning"></i>&nbsp; A valid email is required.</small> -->
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-0">Subscribe</button>
</form>
