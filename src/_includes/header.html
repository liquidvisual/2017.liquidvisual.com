{% assign settings = site.data.settings %}
{% assign logo_default = "/assets/img/content/branding/logo-type--default.svg" %}
{% assign logo_dark = "/assets/img/content/branding/logo-type--dark.svg" %}

<!-- LOGO -->
<a class="logo" href="/" title="{{ settings.seo_title }}" itemprop="url">
    <img src="{{ page.logo | default: logo_default }}" alt="{{ settings.company_title }}" itemprop="logo"> <!-- controllable -->
    <img class="hidden-xl-down img-md-up-override" src="{{ logo_default }}" alt="{{ settings.company_title }}" itemprop="logo" aria-hidden> <!-- Used on scroll (tablet +) -->
    <img class="hidden-xl-down img-sm-down-override" src="{{ logo_dark }}" alt="{{ settings.company_title }}" itemprop="logo" aria-hidden> <!-- Shows dark logo for white bg only (mobile) -->
</a>

<!-- HAMBURGER -->
<div class="global-mobile-menu hidden-lg-up">
    <div class="lv-hamburger" data-menu-toggle>
        <span class="lv-hamburger-top"></span>
        <span class="lv-hamburger-middle"></span>
        <span class="lv-hamburger-bottom"></span>
    </div>
</div>
