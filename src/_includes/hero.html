{% comment %}
<!--
    LIQUIDVISUAL-HERO

    - updated: 08.12.17
    - notes:
        * .has-height-preset-1 - used for internal pages to set a height
-->
{% endcomment %}

{% assign hero = page.heroXXX | default: "/assets/img/content/hero/hero-bg.png" %}
{% assign hero_classes = page.hero_classes %}
{% assign hero_text = page.hero_text %}

<!-- HERO WRAPPER -->
<div class="lv-hero-wrapper {{ hero_classes }}" style="background-image: url('{{ hero }}')">
    <div class="container-wrapper">
        <div class="container">

            <!-- HERO -->
            <div class="lv-hero has-height-preset-1">
                <div class="lv-hero-item" style="background-image: url('{{ hero }}')">
                    <h1 class="mb-0"><img width="100%" src="{{ hero_text }}" alt="{{ page.title }}"></h1>
                </div>
            </div>

        </div>
    </div>
</div> <!-- /.lv-hero-wrapper -->
