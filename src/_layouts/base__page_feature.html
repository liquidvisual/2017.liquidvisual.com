---
layout: base
---

{% assign hero = page.hero | default: "/assets/img/content/hero-home.jpg" %}

{% assign hero_text = page.hero_text %}

<!-- HERO WRAPPER -->
<div class="lv-hero-wrapper {{ page.hero_classes }}" style="background-image: url('{{ page.hero }}')">
    <div class="container-wrapper">
        <div class="container">

            <!-- HERO -->
            <div class="lv-hero has-height-preset-2">
                <div class="lv-hero-item" style="background-image: url('{{ page.hero }}')">
                    <div class="container">

						<h1 class="mt-auto mb-0 spec-header"><img width="100%" src="{{ hero_text }}" alt="Tutorials"></h1>

                    </div> <!-- /.container -->
                </div> <!-- /.lv-hero-item -->
            </div> <!-- /.lv-hero -->
        </div> <!-- /.container -->
    </div> <!-- /.container-wrapper -->
</div> <!-- /.lv-hero-wrapper -->

<style>
	.spec-header {
		position: relative;
		top: 6px;
		/*left: -60px;*/
		/*width: calc(100% + 110px);*/
	}

	.lv-hero-wrapper {
		/*z-index: 2;*/
	}

	.container-wrapper {
		/*z-index: 1;*/
		/*overflow-y: hidden;*/
		overflow: hidden;
	}
</style>

{% comment %}
<!-- HERO -->
<div class="lv-hero-wrapper {{ page.hero_classes }}" style="background-image: url('{{ hero }}')">
	<div class="container-wrapper">
		<div class="container">

			<!-- HERO -->
		    <div class="lv-hero has-fixed-height">
		        <div class="lv-hero-item" style="background-image: url('{{ hero }}')">

			        <div class="lv-hero-item-caption">
			            <!-- <h1 class="display-2 m-b-0">{{ page.title }}</h1> -->
			            <h1><img width="100%" class="magoo" src="/assets/img/layout/heading-tutorials.svg" alt="Tutorials"></h1>
			        </div>

				</div>
		    </div>
		</div>
	</div>
</div>
{% endcomment %}

<!-- MAIN CONTENT -->
<div class="container-wrapper">
    <div class="container">
        <main class="main-content">
        	{{ content }}
        </main>
    </div>
</div>
