---
layout: base__page
---

{% contentfor hero %}

	<!-- TOP SECTION -->
	<section class="section section-branding is-article is-light has-lighter-bleed mb-5">
		<div class="container pb-lg-0">
			<div class="row">
				<div class="col-md-7 order-md-last">

					<!-- BUSINESS CARDS -->
					<div class="business-cards">
						<img width="100%" src="/assets/img/content/works/branding-and-logos/cards-7@2x.png" alt="Business Cards">
					</div>

				</div>
				<div class="col-md-5 pt-md-4">

					{% include snippets/categories.html %}

					<!-- HEADING -->
					<h1 class="display-1 text-uppercase mb-4">
						{{ page.title }}
					</h1>

					<!-- LEAD -->
			        <p class="lead">
			        	{{ page.lead }}
			        </p>

				</div>
			</div>
		</div>
	</section>

	{% if page.breadcrumbs %}
		{% include snippets/breadcrumbs.html classes="is-transparent is-dark" %}
	{% endif %}
